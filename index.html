<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="libraries/jquery-3.6.4.js"></script>
        <script src = fp64.js></script>
        <script src = controller.js></script>

        <link rel = "stylesheet" href="style.css">
    </head>

    <body>
        <div id = "content">
            <div id = "title">
                <h2>IEEE-754 Binary-64 Floating Point Translator</h2>
            </div>
            <div id = "options" >
                <div id = "inputTypeDiv">
                    <label for = "inputType"> Input Type: </label>
                    <select id = "inputType">
                        <option value = "binary">Binary</option>
                        <option value = "hexadecimal">Hexadecimal</option>
                    </select>
                </div>
            </div>



            <div class = "inputs" id = "binaryDiv">
                <div class= "inputBox">
                    <div class = "inputLabel">Sign</div>
                    <div class = "inputBits" id = "signBit">

                    </div>
                </div>
                <div class= "inputBox">
                    <div class = "inputLabel">Exponent</div>
                    <div class = "inputBits" id = "exponent">

                    </div>
                </div>
                <div class= "inputBox">
                    <div class = "inputLabel">Mantissa</div>
                    <div class = "inputBits" id = "mantissa">

                    </div>
                    <div class = "inputBits" id = "mantissa1">

                    </div>
                </div>
            </div>
            <div class = "inputs" id = "binaryFixedDiv">
                <div class= "inputBox" id = "signBox">
                    <div class = "inputLabel">Sign</div>

                </div>
                <div class= "inputBox" id = "integerBox">
                    <div class = "inputLabel">Integer</div>
                </div>
                <div class= "inputBox" id = "fractionBox">
                    <div class = "inputLabel">Fraction</div>
                </div>
            </div>

            <div class = "inputs" id = "hexadecimalDiv">
                <div class= "inputBox">
                    <div class = "inputLabel">Hexadecimal</div>
                    <div class = "inputBits" id = "hexadecimal">

                    </div>
                </div>
            </div>

                <div id = "outputTypeDiv">
                    <label for = "outputType">Output Type </label>
                    <select id = "outputType">
                        <option value = "float">Floating point</option>
                        <option value = "fixed">Fixed point</option>

                    </select>
                 </div>

            <div id = "outputDiv">
                <div id = "outputLabel">Output:&nbsp</div>
                <div id = "output">+0</div>
                <div class="break"></div>
                <button class = "btn" id = "copy">
                    Copy Output
                </button>
            </div>
        </div>
    </body>
</html>
